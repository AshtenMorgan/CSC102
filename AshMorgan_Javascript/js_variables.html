<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="first_css.css">
    </head>
    <body>
        <h1>Header 1</h1>
        <p id="intro">Welcome to CSS - allowing all pages to have the same style.</p>
        <p class="colorful">This allows for paragraph control.</p>
        <p> basic paragraph </p>
        <script language = "javascript" type = "text/javascript">
            alert("This is an alert!")
            document.write("First Script!")
            var course = "CSC102" //String variable
            var numCredits = 3 //Integer variable
            var passing = true //Bool variable
            document.write("This class is "+ course)
            document.write("<br/>")
            document.write(" # credits = " + numCredits)
            document.write("Are you passing? "+ passing)

            var num1 = 4
            var num2 = 6
            var increment = ++num1
            var decrement = --num2
            
            document.write("<br/>")
            document.write("Increment is equal to "+ increment)

            document.write("<br/>")
            document.write("Decrement is equal to "+ decrement)
    </script>
</body>
</html>
